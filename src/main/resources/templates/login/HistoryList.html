<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="HistoryList_contents">
        <div class="page-header">
            <h1>購入履歴一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">商品ID</th>
                <th class="info col-sm-2">商品名</th>
                <th class="info col-sm-2">商品価格</th>
                <th class="info col-sm-2">商品個数</th>
                <th class="info col-sm-2">お客様</th>
                <th class="info col-sm-2">住所</th>
            </tr>
            <tr th:each="historyList : ${HistoryList}">
                <td th:text="${historyList.productid}"></td>
                <td th:text="${historyList.productname}"></td>
                <td th:text="${historyList.productprice}"></td>
                <td th:text="${historyList.productcount}"></td>
                <td th:text="${historyList.customername}"></td>
                <td th:text="${historyList.customeraddress}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
